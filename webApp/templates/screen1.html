<!DOCTYPE html>
<html>
<head>
  <!-- <meta charset="utf-8"/> -->
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1"/> -->
  <style>
.button {
  padding: 15px 25px;
  font-size: 24px;
  text-align: center;
  outline: none;
  color: #fff;
  background-color: #4CAF50;
  border: none;
  border-radius: 15px;


}

.button:hover {background-color: #3e8e41}

.button:active {
  background-color: #3e8e41;
  box-shadow: 0 2px #666;
  transform: translateY(4px);
}
</style>





</head>

<body>
  <div style="margin:0 auto; margin-top: 20px; height: 600px; text-align: center; border: 3px solid green;">
    <div class="flex-parent jc-center">
      <button style="margin-top:180px" class="button" onclick="window.location.href='/screen2'" >Fill out survey</button>
    </div>

    <div class="flex-parent jc-center" >
      <button style="margin-top:10px" class="button" onclick="window.location.href='/screen3'" >View survey results</button>
    </div>

  </div>
</body>

</html>
